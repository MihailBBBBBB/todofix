<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <input type="text" id="search-item" class="data__search" placeholder="Search..." onkeyup="search()">
    <div clas="listHolder">
        <ul class="list">
            <li th:each="task: ${tasks}" class="task">
                <p1 th:text="${task.title}" class="task__name"></p1>
                <p th:text="${task.timer}" class="timer__time" style="visibility: hidden;"></p>
                <div class="timer"></div>
                <form action="/deleteTask" method="get" class="delete__button">
                    <input type="hidden" th:value="${task.id}" name="taskid">
                </form>
            </li>
        </ul>
    </div>
    <form action="/addTask" method="get">
        <input type="hidden" th:value="${listid}" name="listid" id="listid"> 

        <input type="text" id="addInput" name="addInput"> <br>
        <input type="text" id="addTime" name="addTime" placeholder="00 : 00 : 00" 
        pattern="^[0-9]{1,6}$" 
        title="You can only enter numbers, with a minimal of 1 characters 
        upto 6 characters are accepted."> <br>
        <input type="submit" id="addBtn" name="addBtn" class="btn-primary" value="Add Task">
        <h1 th:text="${message}"></h1>
    </form>
</body>

<style>

body {
    position: relative;
    background: #dddddd;
    margin: 15px;
}

.btn-icon.remove:before {
    content: '\f2ed';
}

.timer {
    font-family: sans-serif;
    display: inline-block;
    padding: 12px 16px;
    border-radius: 30px;
    background: white;
}

.timer__part {
    font-size: 18px;
    font-weight: bold;
    color:black;
}

.timer__btn {
    width: 35px;
    height: 35px;
    position: center;
    margin-left: 16px;
    border-radius: 50%;
    border: none;
    color: white;
    background: #8208e6;
    cursor: pointer;
}

.timer__btn--start {
    content: 'play_arrow';
    width: 35px;
    height: 35px;
    position: center;
    background: #00b84c;
}

.timer__btn--stop {
    width: 35px;
    height: 35px;
    position: center;
    background: #ff0256;
}

ul {
    list-style-type: none;
    list-style-position: outside;
}

li {
    font-weight: bold;
    font-family: 'Courier New', monospace;
    color: white;
    background-color: grey;
    padding:20px;
    margin: 15px;
    border-radius: 5px;
}

</style>
<script>
    
class Timer {
    constructor(root, timerTime) {
        root.innerHTML = Timer.getHTML();
        this.el = {
            seconds: root.querySelector(".timer__part--seconds"),
            minutes: root.querySelector(".timer__part--minutes"),
            hours: root.querySelector(".timer__part--hours"),
            control: root.querySelector(".timer__btn--control"),
            reset: root.querySelector(".timer__btn--reset"),
        };
        
        this.interval = null;
        this.remainingSeconds = timerTime;
        this.updateInterfaceTime();
        
        this.el.control.addEventListener("click", () => {
            if (this.interval === null) {
                this.start();
            } else {
                    this.stop();
            }
        });
        
        this.el.reset.addEventListener("click", () => {
            this.stop();
            this.remainingSeconds = timerTime;
            this.updateInterfaceTime();
        });
    }
        
    updateInterfaceTime() {
        const hours = Math.floor(this.remainingSeconds / 3600);
        const remainder = this.remainingSeconds - hours * 3600;
        const minutes = Math.floor(remainder / 60);
        const seconds = remainder - (minutes * 60);
            
        this.el.hours.textContent = hours.toString().padStart(2, "0");
        this.el.minutes.textContent = minutes.toString().padStart(2, "0");
        this.el.seconds.textContent = seconds.toString().padStart(2, "0");
    }
        
    updateInterfaceControls() {
        if (this.interval === null) {
            this.el.control.innerHTML = `<span class="material-icons">play_arrow</span>`;
            this.el.control.classList.add("timer__btn--start");
            this.el.control.classList.remove("timer__btn--stop");
        } else {
            this.el.control.innerHTML = `<span class="material-icons">pause</span>`;
            this.el.control.classList.add("timer__btn--stop");
            this.el.control.classList.remove("timer__btn--start");
        }
    }
        
    start() {
        if (this.remainingSeconds === 0) return;
        this.interval = setInterval(() => {
            this.remainingSeconds--;
                this.updateInterfaceTime();
                if (this.remainingSeconds === 0) {
                    this.stop();
                }
            }, 1000);
        
        this.updateInterfaceControls();
    }
        
    stop() {
        clearInterval(this.interval);
        this.interval = null;
        this.updateInterfaceControls();
    }
    
    static getHTML() {
        return `
            <span class="timer__part timer__part--hours">00</span>
            <span class="timer__part">:</span>
            <span class="timer__part timer__part--minutes">00</span>
            <span class="timer__part">:</span>
            <span class="timer__part timer__part--seconds">00</span>
            <button type="button" class="timer__btn timer__btn--control timer__btn--start">
                <span class="material-icons">play_arrow</span>
            </button>
            <button type="button" class="timer__btn timer__btn--reset">
                <span class="material-icons">timer</span>
            </button>
        `;
    }
}

const divList = document.querySelector('.listHolder');
    
    
const listUl = document.querySelector('.list');
const lis = listUl.children;

function createTimer(li) {
    const del_buttons = document.querySelectorAll(".delete__button");
	const remove = document.createElement('button');
    remove.className = 'btn-icon remove';
    del_buttons[i].appendChild(remove);
	
    const specTimer = document.querySelectorAll(".timer");
    const timerTime = document.querySelectorAll(".timer__time");

    new Timer(specTimer[i], timerTime[i].textContent);
    return li;
}

///////////////////////////////////////////////////////////////
for (var i = 0; i < lis.length; i++) {
	createTimer(lis[i]);
}

function search() {
    let searchbar = document.getElementById("search-item").value.toUpperCase();
    let task = document.querySelectorAll(".task");
    let text = document.getElementsByTagName('p1');

    for(var i = 0;i<=text.length;i++){
        let a = task[i].getElementsByTagName('p1')[0];
        let value= a.innerHTML || a.innerText || a.textContent;

        if(value.toUpperCase().indexOf(searchbar) > -1) {
            task[i].style.display="";
        } else {
            task[i].style.display="none";
        }
    }
}

</script>
